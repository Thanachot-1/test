<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAPPY NEW YEAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="wrapper">
    <div class="heading">
      <h3>Countdown Till</h3>
      <h1>2025</h1>
    </div>
    <div class="countdown">
      <div class="box"> 
        <span class="num" id="day-box">00</span> 
        <span class="text">Days</span>
      </div>
      <div class="box"> 
        <span class="num" id="hr-box">00</span> 
        <span class="text">Hours</span>
      </div>
      <div class="box"> 
        <span class="num" id="min-box">00</span> 
        <span class="text">Minutes</span>
      </div>
      <div class="box"> 
        <span class="num" id="sec-box">00</span> 
        <span class="text">Seconds</span>
      </div>
    </div>
    <!-- Next Page Button -->
    <div class="NextPage">
        <button onclick="goToNextPage()">
          Next Page
        </button>
      </div>
    </div>
    <script>
      function goToNextPage() {
        window.location.href = 'index.html';
      }
    </script>
<script src="script.js"></script>
</body>
</html>
